<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>List Creator</h1>
      <p id='notification'>Please sign in to create a new list. Don't have an account? Sign up first.</p>
      <p id='message'></p>
      <section id='Sign-up'>
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="text" required placeholder="Enter Email" name="credentials[email]">
        <br>
        <input type="password" required placeholder="Enter Password" name="credentials[password]">
        <br>
        <input type="password" required placeholder="Re-enter Password" name="credentials[password_confirmation]">
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <br>
    <section id='Sign-in'>
      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="text" required placeholder="Enter Email" name="credentials[email]">
        <br>
        <input type="password" required placeholder="Enter Password" name="credentials[password]">
        <br>
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section id="Change-password">
     <form id="change-password">
       <h2>Change Password</h2>
       <input required placeholder="Old Password" type="password" name="password[old]">
       <input required placeholder="New password" type="password" name="password[new]">
       <button id='chpw' type="submit">Change Password</button>
     </form>
    </section>
    <div class="buttons">
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>
      <form id='all-lists'>
      <button type='submit'>Get all lists</button>
      </form>
    </div>
    </body>
</html>
