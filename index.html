<!DOCTYPE html>
<html>
    <head>
      <title>Personal Cookbook</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
      <h1>Personal Cookbook</h1>
      <form id='all-lists'>
      <button type='submit' id='all-lists-button'>Get all recipes</button>
      </form>
      <form id='clear-lists'>
      <button type='submit'>Clear recipes</button>
      </form>
    </nav>
    <div class='row'>
      <div class='left'>
      <p id='notification'>Please sign in to create your own cookbook. Don't have an account? Sign up first.</p>
      <p id='message'></p>
      <section id='Sign-up'>
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="text" required placeholder="Enter Email" name="credentials[email]">
        <br>
        <input type="password" required placeholder="Enter Password" name="credentials[password]">
        <br>
        <input type="password" required placeholder="Re-enter Password" name="credentials[password_confirmation]">
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <br>
    <section id='Sign-in'>
      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="text" required placeholder="Enter Email" name="credentials[email]">
        <br>
        <input type="password" required placeholder="Enter Password" name="credentials[password]">
        <br>
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section id="Change-password">
     <form id="change-password">
       <h2>Change Password</h2>
       <input required placeholder="Old Password" type="password" name="password[old]">
       <input required placeholder="New password" type="password" name="password[new]">
       <button id='chpw' type="submit">Change Password</button>
     </form>
    </section>
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>
</div>
    <main>
    <section id='Create-list'>
     <form id="create-list">
       <h2>Create a new recipe</h2>
       <input required placeholder="Title" type="text" name="list[title]" id='title'>
       <input required placeholder="Description" type="text" name="list[description]" id='description'>
       <button type='submit'>Create a new recipe</button>
     </form>
    </section>
    <p id='display-title'></p>
    <p id='display-description'></p>
    <div id="content" class="content"></div>
    <!-- Idea for updating list that you are working on right now -->
    <!-- <form id="update-list">
      <h2>Update the playlist</h2>
      <input required placeholder="Title" type="text" name="list[title]" id='updated-title'>
      <input required placeholder="Description" type="text" name="list[description]" id='updated-description'>
      <button type='submit'>Update playlist</button>
    </form> -->
  </main>
</div>

    </body>
</html>
